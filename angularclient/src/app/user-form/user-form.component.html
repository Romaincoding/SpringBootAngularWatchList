<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.pseudo"
               class="form-control"
               id="name"
               name="pseudo"
               placeholder="Enter your pseudo"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" [(ngModel)]="user.password"
                 class="form-control"
                 id="password"
                 name="password"
                 placeholder="Enter your password"
                 required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="name">Avatar</label>
          <input type="number" [(ngModel)]="user.avatarId"
                 class="form-control"
                 id="avatarId"
                 name="avatarId"
                 placeholder="Choose your avatar"
                 required #name="ngModel">
        </div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
