
<div class="card my-3 mb-1">
  <div class="card-body black">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="pseudo" class="skyBlue myLabel">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" formControlName="pseudo" placeholder="Enter your pseudo">
            <div class="form-group">
              <div class="form-group">
                <label for="password" class="skyBlue myLabel">Confirm your password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                       placeholder="Enter your password">
              </div>
            </div>
          </div>

          <div class=" col">
            <label for="email" class="skyBlue myLabel">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your email address">
            <div>
            </div>
            <div class="form-group">
              <label class="myLabel" for="confirmPassword" class="skyBlue myLabel">Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                     placeholder="Enter your password">
            </div>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-info bg-darkBlue">Submit
      </button>
    </form>


  </div>
</div>
