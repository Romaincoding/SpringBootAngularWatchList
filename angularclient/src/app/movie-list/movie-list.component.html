    <div class="container-fluid">
      <h2 class="text-center">Bootstrap movie cards</h2>
      <div class="row justify-content-center">

        <div *ngFor="let movie of movies" class="card movie_card">
          <img src="{{'https://image.tmdb.org/t/p/w500' + movie.filmImage}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{movie.titre}}</h5>
            <span class="movie_info"><input class="favorite styled"
                                            type="button"
                                            value="Add to watchlist"></span>
            <span class="movie_info">{{movie.dateSortie}}</span>
            <span class="movie_info float-right"><i class="fas fa-star"></i> action </span>
          </div>
        </div>
